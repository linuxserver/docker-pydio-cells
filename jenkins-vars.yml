---

# jenkins variables
project_name: docker-pydio-cells
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'pydio'
  - EXT_REPO = 'cells'
  - BUILD_VERSION_ARG = 'CELLS_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-pydio-cells'
  - CONTAINER_NAME = 'pydio-cells'
  - DOCKERHUB_IMAGE = 'linuxserver/pydio-cells'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/pydio-cells'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/pydio-cells'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='false'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='EXTERNALURL=localhost'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
